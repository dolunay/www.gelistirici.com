<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Geliştirici Bilişim — Language</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5">

  <link rel="canonical" href="https://www.gelistirici.com/">
  <link rel="alternate" hreflang="tr" href="https://www.gelistirici.com/tr/">
  <link rel="alternate" hreflang="en" href="https://www.gelistirici.com/en/">
  <link rel="alternate" hreflang="x-default" href="https://www.gelistirici.com/">

  <link rel="stylesheet" href="tr/plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="tr/css/style.css">

  <style>
    .lang-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 48px 0;
    }

    .lang-card {
      max-width: 680px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
      padding: 32px;
    }

    .lang-logo {
      width: 170px;
      height: auto;
    }

    .lang-actions a {
      min-width: 220px;
    }

    @media (max-width: 575.98px) {
      .lang-card {
        padding: 22px;
      }

      .lang-actions a {
        width: 100%;
      }
    }
  </style>
</head>

<body class="body-wrapper">
  <main class="lang-page">
    <div class="container">
      <div class="lang-card text-center">
        <a href="/tr/" aria-label="Go to Turkish site">
          <img class="lang-logo" src="tr/images/logo.png" alt="Geliştirici Bilişim">
        </a>

        <h1 class="mt-4 mb-2">Choose your language / Dil seçin</h1>
        <p class="mb-4">Türkçe veya English</p>

        <div class="lang-actions d-flex flex-column flex-sm-row justify-content-center gap-3">
          <a class="btn btn-primary btn-lg" href="/tr/" data-lang="tr">Türkçe</a>
          <a class="btn btn-outline-primary btn-lg" href="/en/" data-lang="en">English</a>
        </div>

        <p class="mt-4 mb-0 small text-muted">
          <a href="/tr/gizlilik-politikasi.html">Gizlilik</a> · <a href="/en/privacy.html">Privacy</a>
          · <a href="/tr/iletisim.html">İletişim</a> · <a href="/en/contact.html">Contact</a>
        </p>
      </div>
    </div>
  </main>

  <script>
    (function () {
      var preferred = null;
      try {
        preferred = window.localStorage.getItem('preferredLang');
      } catch (_) {
        preferred = null;
      }

      // Only auto-redirect if user has explicitly chosen before.
      if (preferred === 'tr') {
        window.location.replace('/tr/');
        return;
      }

      if (preferred === 'en') {
        window.location.replace('/en/');
        return;
      }

      var buttons = document.querySelectorAll('[data-lang]');
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener('click', function (e) {
          try {
            window.localStorage.setItem('preferredLang', this.getAttribute('data-lang'));
          } catch (_) {
            // ignore
          }
        });
      }
    })();
  </script>
</body>

</html>
